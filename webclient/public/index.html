<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Air Quality Datalogger" />
    <title>Air Quality Data Logger</title>
  </head>
  <body>
    <main>
      <h1>PCE Air Quality Data Logger</h1>
      <div id="main"></div>
      <div class="current">
        <ul>
          <li>
            <div class="detail">
              <small>particle density</small>
              <p/>
            </div>
          </li>
          <li>
            <div class="detail">
              <small>humidity</small>
              <p/>
            </div>
          </li>
          <li>
            <div class="detail">
              <small>temperature</small>
              <p/>
            </div>
          </li>
          <li>
            <div class="detail">
              <small>CO<sub>2</sub></small>
              <p/>
            </div>
          </li>
          <li>
            <div class="detail">
              <small>barometric pressure</small>
              <p/>
            </div>
          </li>                    
        </ul>
      </div>
      <div class="plantower">
        <ul>
          <li>
            <div class="detail">
              <small>particle density pm2.5</small>
              <p/>
            </div>
          </li>
          <li>
            <div class="detail">
              <small>humidity</small>
              <p/>
            </div>
          </li>
          <li>
            <div class="detail">
              <small>temperature</small>
              <p/>
            </div>
          </li>
          <li>
            <div class="detail">
              <small>pm1.0</small>
              <p/>
            </div>
          </li>
          <li>
            <div class="detail">
              <small>pm10</small>
              <p/>
            </div>
          </li>                    
        </ul>
      </div>
    </main>
    <template id="value">
      <li>
        <div class="detail">
          <small/>
          <p/>
        </div>
      </li>
    </template>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
<style>
  body {
    font-family: sans;
  }
  main {
    margin: 50px auto;
    max-width: 1216px;
    /* min-height:400px; */
    width: 100vw;
    /* height: 100vh; */
  }
  #main {
    width: 100%;
    height: 400px;
  }
  ul {
    display: flex;
  }
  li {
    margin: 10px;
    list-style-type: none;
    text-align: center;
    flex-basis: 20%;
  }
  li small {
    font-variant: small-caps;
    display: block;
    height: 30px;
  }
  li p {
    font-size: x-large;
    font-weight: bold;
    color: #202038;
  }
</style>
